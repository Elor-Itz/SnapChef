name: snapchef

description: A mobile app for creating AI-generated recipes based on available ingredients.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:      
    sdk: flutter    
  flutter_dotenv: ^5.2.1
  flutter_localizations: 
    sdk: flutter
  provider: ^6.0.0
  image_picker: ^0.8.5+3
  http: ^0.13.4
  http_parser: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - .env

dev_dependencies:
  flutter_launcher_icons: ^0.14.3
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: true  
  ios: false
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21  